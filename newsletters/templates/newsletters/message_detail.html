{% extends "base.html" %}
{% block title %}Newsletter#{{ newsletter.pk }}{% endblock %}
{% block content %}
<div class="shadow rounded-3 m-4">
    <div class="p-4 my-2 bg-body-tertiary rounded-3">
        <h3>Сообщение #{{ message.pk }}</h3>
        <div>
            <a href="{% url 'newsletters:update_message' message.pk %}" class="btn btn-outline-secondary">Редактировать</a>
            <a href="{% url 'newsletters:delete_message' message.pk %}" class="btn btn-outline-secondary">Удалить</a>
        </div>
    </div>
    <div class="container p-4 my-2">
        <h5>Заголовок: {{ message.title }}</h5>
        <p>Текст сообщения: {{ message.text }}</p>
    </div>
</div>
{% endblock %}
